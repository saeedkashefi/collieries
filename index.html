<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat Burner Calculation Cite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <h1>محاسبه سوزش کالری</h1>

        <div id="inputs">
            <input type="text" id="weight" name="" required placeholder="وزن خود را وارد کنید">
            <input type="text" id="distance" name="" required placeholder="مسافت طی شده کیلومتر">
            <input type="text" id="time" name="" required placeholder="زمان در دقیقه وارد کنید">
        </div>


        <label for="sport">ورزش را انتخاب کنید</label>

        <select name="" id="item">
            <option value="option1">پیاده روی</option>
            <option value="option2">دویدن</option>
            <option value="option3">دوچرخه سواری</option>

        </select>

        <button id="btn">محاسبه</button>

        <p id="result"></p>

    </div>
</body>
</html>

<script src="app.js"></script>
